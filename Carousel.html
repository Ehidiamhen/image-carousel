<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="Carousel.css">
</head>
<body>
    <!-- Heading -->
    <header style="text-align:center;">
        <h1>Some of my projects</h1>
    </header>

    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="Images/Grid.png" alt="Grid" style="width:100%;">
                <div class="text">Responsive grid</div>
            </div>
    
            <div class="mySlides fade">
                <img src="Images/Profile.png" alt="Grid" style="width:100%;">
                <div class="text">A profile card</div>
            </div>
    
            <div class="mySlides fade">
                <img src="Images/Blog.png" alt="Grid" style="width:100%;">
                <div class="text">This is my blog</div>
            </div>
    
            <div class="mySlides fade">
                <img src="Images/Portfolio.png" alt="Grid" style="width:100%;">
                <div class="text">This is my portfolio</div>
            </div>
    
            <div class="mySlides fade">
                <img src="Images/Linktree.png" alt="Grid" style="width:100%;">
                <div class="text">A linktree clone built using react</div>
            </div>
    
            <div class="mySlides fade">
                <img src="Images/Calculator.png" alt="Grid" style="width:100%;">
                <div class="text">A calculator app</div>
            </div>
    
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    
        <!-- The dots/circles -->
        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
    </main>
</body>
<script src="Carousel.js"></script>
</html>
